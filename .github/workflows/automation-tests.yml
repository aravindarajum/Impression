name: CI

on:
  push:
    branches:
      - main    # Or whatever your default branch is
  pull_request:

jobs:
  trigger-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger automation tests in Repo B
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.request('POST /repos/{owner}/{repo}/dispatches', {
              owner: 'aravindarajum',
              repo: 'Impression',
              event_type: 'run-automation-tests'
            });
